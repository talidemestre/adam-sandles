<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Doggies</title>
</head>

<body id="background">

<button id="button_press" type="button" onclick="dogTime()" >Free sandles?</button>

<audio id="player" loop>
  <source src="resources/aud/omfgdogs.mp3" type="audio/mp3">
</audio>

<script>
    document.getElementById("background").style.backgroundImage = "url(omfgdogs.gif)"
    document.getElementById("button_press").style.visibility = "hidden";

    document.getElementById("player").play().catch(function(error) {
      document.getElementById("button_press").style.visibility = "visible";
      document.getElementById("background").style.backgroundImage = ""
    } )

    function dogTime(){
      document.getElementById("background").style.backgroundImage = "url(omfgdogs.gif)"
      document.getElementById("player").play();
      document.getElementById("button_press").style.visibility = "hidden";
    }

</script>

</body>
</html>
